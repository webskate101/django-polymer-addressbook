<link rel="import" href="/static/bower_components/paper-fab/paper-fab.html">
<link rel="import" href="/static/bower_components/paper-toast/paper-toast.html">
<link rel="import" href="/static/bower_components/polymer/polymer.html">

<link rel="import" href="ajax-service.html">
<link rel="import" href="person-card.html">

<dom-module id="person-list">
  <template>
    <style>
      #add {
        position: fixed;
        bottom: 10%;
        right: 10%;
      }
    </style>

    <div>
      <template is="dom-repeat" items="[[personList]]" as="person">
        <person-card person="[[person]]"></person-card>
      </template>
    </div>

    <div>
      <paper-fab id="add" icon="add" on-tap="_onTapAdd"></paper-fab>
    </div>

    <paper-toast id="toast" opened="[[! personList.length]]" duration="-1">
      There are no people stored in the address book. Tap the add button to add
      some entries.
    </paper-toast>

  </template>

  <script>
  (function(window) {
    'use strict';

    Polymer({
      is: 'person-list',
      properties: {
        personList: Array
      },
      _onTapAdd: function() {
        this.fire('edit-person');
      }
    });
  })(window);
  </script>
</dom-module>
